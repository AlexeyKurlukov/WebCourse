<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Телефонная книга</title>
    <link href="directory/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="directory/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container">
        <span class="navbar-brand mb-0 h1">Телефонная книга</span>
    </div>
</nav>
<div class="container mt-4">
    <form id="contact-form">
        <div class="row mb-3">
            <div class="col">
                <input type="text" id="last-name" class="form-control" placeholder="Фамилия" required>
            </div>
            <div class="col">
                <input type="text" id="first-name" class="form-control" placeholder="Имя" required>
            </div>
            <div class="col">
                <input type="tel" id="phone-number" class="form-control" placeholder="Номер телефона" pattern="[0-9]*"
                       title="Номер телефона может содержать только цифры" required>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Добавить</button>
            </div>
        </div>
    </form>
</div>
<div class="container">
    <table id="phone-book-table" class="table">
        <thead>
        <tr>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Номер телефона</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<div class="modal" id="delete-confirmation-modal" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="delete-confirmation-modal-label">Подтверждение удаления</h5>
            </div>
            <div class="modal-body">
                Вы уверены, что хотите удалить этот контакт?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-danger" id="confirmation-btn">Удалить</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
