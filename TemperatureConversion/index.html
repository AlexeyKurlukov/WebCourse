<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Конвертер температур</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
<div class="temperature-converter">
    <h1>Конвертер температур</h1>

    <form class="temperature-form" id="temperature-form">
        <div>
            <input class="temperature-input" id="celsius-input" type="number"
                   placeholder="Введите температуру в Цельсиях">
            <div style="display:none;" class="error-message">Необходимо ввести температуру</div>
        </div>

        <button class="convert-button" id="convert-button">Перевести</button>
    </form>

    <div class="results" id="results"></div>
</div>
</body>
</html>
